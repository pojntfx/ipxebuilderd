meta:
  image: pojntfx/ipxebuilderd:latest
  dev: false

resources:
  memory: "128Mi"
  cpu: "512m"
  maxReplicas: 10

ingress:
  nodePort: 31440
  domain: ipxebuilderd.felicitas.pojtinger.com
  path: /

minio:
  ingress:
    enabled: true
    hosts:
      - name: minio.ipxebuilderd.felicitas.pojtinger.com
  accessKey:
    password: ipxebuilderUser
  secretKey:
    password: ipxebuilderUser
