    - dibs -build -target linux -platform linux/amd64 -docker
    - dibs -pushBinary -target linux -platform linux/amd64
  artifacts:
    name: ipxebuilderd-binaries-amd64
    paths:
      - .bin/binaries
    expire_in: 1 month
  only:
    - tags
