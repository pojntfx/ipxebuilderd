syntax = "proto3";

package iPXEBuilder;

// IPXEBuilder manages iPXEs
service IPXEBuilder {
  rpc Create(IPXE) returns (stream IPXEStatus) {};
}

message IPXE {
  string Platform = 1;
  string Driver = 2;
  string Extension = 3;
  string Script = 4;
}

message IPXEStatus {
  bool Done = 1;
  int64 TotalSteps = 2;
  int64 CurrentStep = 3;
  string Path = 4;
}